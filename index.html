
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#fdf2f8">
    <title>宝宝有时差 - 糖果世界</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        html, body, #root { height: 100%; min-height: 100vh; }
        body {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            font-family: 'ZCOOL KuaiLe', cursive;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #FFDEE9;
            background-image: linear-gradient(135deg, rgba(255, 222, 233, 0.6) 0%, rgba(181, 255, 252, 0.6) 100%), 
                              url('https://images.unsplash.com/photo-1534073828943-f801091bb18c?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .bg-custom {
            background-image: radial-gradient(#ffffff 2px, transparent 2px);
            background-size: 30px 30px;
            background-color: transparent;
            opacity: 0.2;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 6px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 30px 70px rgba(255, 133, 162, 0.4);
        }
        .candy-text {
            background: linear-gradient(135deg, #FF6B95, #4EB3D3, #7FD6A1);
            -webkit-background-clip: text;
            color: transparent;
            filter: drop-shadow(3px 3px 0px rgba(255, 255, 255, 1));
        }
        .bubble-btn {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .bubble-btn:hover {
            transform: scale(1.03) translateY(-4px);
            filter: brightness(1.1);
        }
        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        .animate-vibrate { animation: vibrate 0.3s linear infinite; }
    </style>
</head>
<body class="bg-pink-50">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
